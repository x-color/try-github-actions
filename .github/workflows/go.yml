name: Go Test
on:
  push:
    paths:
      - '**.go'
    branches-ignore:
      - 'refs/tags/v*.*.*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go install

    - name: fmt
      run: gofmt -s -d .

    - name: lint
      run: golint ./...

    - name: vet
      run: go vet ./...

    - name: Test
      run: go test -v .

